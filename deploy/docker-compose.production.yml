services:
  app:
    image: ghcr.io/ozkannceylan/belegpilot:latest
    container_name: belegpilot-app
    restart: always
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
      phoenix:
        condition: service_started
    networks:
      - internal
      - ozvatan-network

  db:
    image: postgres:16-alpine
    container_name: belegpilot-db
    restart: always
    environment:
      POSTGRES_DB: belegpilot
      POSTGRES_USER: belegpilot
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U belegpilot"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - internal

  phoenix:
    image: arizephoenix/phoenix:latest
    container_name: belegpilot-phoenix
    restart: always
    environment:
      PHOENIX_WORKING_DIR: /phoenix
    volumes:
      - phoenix_data:/phoenix
    networks:
      - internal

volumes:
  pgdata:
  phoenix_data:

networks:
  internal:
  ozvatan-network:
    external: true

services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
    env_file: ../.env
    depends_on:
      db:
        condition: service_healthy
      phoenix:
        condition: service_started
    volumes:
      - ../app:/app/app  # Hot reload in dev
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: belegpilot
      POSTGRES_USER: belegpilot
      POSTGRES_PASSWORD: ${DB_PASSWORD:-devpassword}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U belegpilot"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  phoenix:
    image: arizephoenix/phoenix:latest
    ports:
      - "6006:6006"
      - "4317:4317"
    environment:
      PHOENIX_WORKING_DIR: /phoenix
    volumes:
      - phoenix_data:/phoenix
    restart: unless-stopped

volumes:
  pgdata:
  phoenix_data:
